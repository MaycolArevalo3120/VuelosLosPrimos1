<div class="container" style="margin-top: 10px;" >
    <div class="card">
        <div class="card-header">
            <h3>Aviones</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Filas</th>
                        <th>Columnas</th>
                        <th>Creado por</th>
                        <th>fecha de creaci&oacute;n</th>
                        <th>Modificado por</th>
                        <th>Fecha de modificaci&oacute;n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let avion of aviones" class="text-right">
                        <td>{{avion.nombre}}</td>
                        <td>{{avion.filas}}</td>
                        <td>{{avion.columnas}}</td>
                        <td>{{avion.usuariocreacion}}</td>
                        <td>{{avion.fechacreacion}}</td>
                        <td>{{avion.usuariomodificacion}}</td>
                        <td>{{avion.fechamodificacion}}</td>
                        <td>
                            <button class="btn btn-warning" style="margin-left: 10px;">Editar</button>
                            <!-- <button class="btn btn-danger"style="margin-left: 10px;">Eliminar</button> -->
                            <button class="btn btn-info"style="margin-left: 10px;">Asiento</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
