<div class="container col-md-6" style="margin-top: 10px;">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Avion</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input #nombre type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Filas</label>
                    <input #filas type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Columnas</label>
                    <input #columnas type="text" class="form-control">
                </div>


                <button (click)="Guardar(nombre.value, filas.value, columnas.value)" class="btn btn-danger" style="margin-top: 10px;">Guardar</button>
            </form>
        </div>
    </div>
</div>
