<div class="container" style="margin-top: 10px;">
    <div class="card">
        <div class="card-header">
            <h3>Vuelos</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>idAvion</th>
                        <th>ideAerolinea</th>
                        <th>Fecha Salida</th>
                        <th>Fecha LLegada</th>
                        <th>Precio</th>
                        <th>Aeropuetosalida</th>
                        <th>Aeropuertollegada</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let v of vuelos" class="text-right">
                        <td>{{v.idavion}}</td>
                        <td>{{v.idaerolinea}}</td>
                        <td>{{v.fechasalida}} - {{v.horasalida}}</td>
                        <td>{{v.fechallegada}} - {{v.horallegada}}</td>
                        <td>{{v.precio}}</td>
                        <td>{{v.aeropuetosalida}}</td>
                        <td>{{v.aeropuertollegada}}</td>
                        <td>
                        
                            <button (click)="selectAsiento(v.idavion)" class="btn btn-info"style="margin-left: 10px;">Seleccionar Asiento</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
